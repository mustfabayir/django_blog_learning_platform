{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">

                <form method="POST" class="row g-3">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-warning">
                        {{error}}
                        </div>

                    {% endif %}

                    <h4>Welcome</h4>
                    <div class="col-12">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-12">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe"> Remember me</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-secondary float-end">Login</button>
                    </div>
                </form>
                <hr class="mt-4">
                <div class="col-12">
                    <p class="text-center mb-0">Do not have an account? <a class="text-decoration-none text-primary" href="{% url 'register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js_files %}
    <script src="{% static 'account/js/script.js' %}"
{% endblock %}
